<div class="forge-compendium-scene">
    <img src="{{img}}" />
    {{#if stats}}
    <div class="forge-compendium-scene-stat">
        <ul style="list-style: none;">
            {{#each stats}}
            <li class="flexrow"><span style="flex: 0 0 50px">{{this}}</span> {{@key}}</li>
            {{/each}}
        </ul>
    </div>
    {{/if}}
</div>
