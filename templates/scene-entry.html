<div style="position: relative;">
    <img src="{{img}}" style="width: 100%;height: 100%; object-fit:contain;" />
    {{#if stats}}
    <div style="position: absolute; bottom: 20px;background-color: rgba(0, 0, 0, 0.4); border: 2px solid #000;border-radius: 8px; max-width: 300px;">
        <ul style="list-style: none;">
            {{#each stats}}
            <li>{{this}} {{@key}}</li>
            {{/each}}
        </ul>
    </div>
    {{/if}}
</div>
