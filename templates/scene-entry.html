<div class="forge-compendium-scene">
    <div class="background" style="background-image:url('{{img}}')"></div>
    <img src="{{img}}" />
    {{#if stats}}
    <div class="forge-compendium-scene-stat">
        <ul style="list-style: none;">
            {{#each stats}}
            <li class="flexrow"><span style="flex: 0 0 50px">{{this.value}}</span> {{this.name}}</li>
            {{/each}}
        </ul>
    </div>
    {{/if}}
</div>
