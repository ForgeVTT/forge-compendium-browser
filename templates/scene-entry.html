<div style="position: relative;width: 100%; height: 100%;">
    <img src="{{img}}" style="width: 100%;height: 100%; object-fit:contain;" />
    {{#if stats}}
    <div style="position: absolute; 
    bottom: 20px;
    background-color: rgba(0, 0, 0, 0.8); 
    border: 2px solid #000;
    border-radius: 8px; 
    max-width: 300px;
    width: 300px;
    color: #ffffff;
    padding: 12px 0px;
    font-size: 18px;
    left: 50%;
    margin-left: -150px;">
        <ul style="list-style: none;">
            {{#each stats}}
            <li class="flexrow"><span style="flex: 0 0 50px">{{this}}</span> {{@key}}</li>
            {{/each}}
        </ul>
    </div>
    {{/if}}
</div>
